<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc
        }
    </style>
</head>

<body>
    <canvas width="500" height="500" id="mycanvas">

    </canvas>
    <script>
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');
        ctx.strokeStyle = '#00ffff';
        ctx.lineWidth = 17;
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#00ffff';

        function renderTime() {
            var date = new Date();
            var today = date.toDateString();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var ms = date.getMilliseconds();
            // 实现渐变
            grandient = ctx.createRadialGradient(250, 250, 5, 250, 250, 300);
            // 规定渐变颜色
            grandient.addColorStop(0, '#03303a');
            grandient.addColorStop(1, '#000');
            ctx.fillStyle = grandient;
            ctx.fillRect(0, 0, 500, 500);
            ctx.beginPath();
            // 360/12=30
            ctx.arc(250, 250, 200, deg(270), deg((h * 30) - 90));
            ctx.stroke();
            ctx.beginPath();
            // 360/60=6
            ctx.arc(250, 250, 170, deg(270), deg((m * 6) - 90));
            ctx.stroke();
            ctx.beginPath();
            // 360/60=6
            ctx.arc(250, 250, 140, deg(270), deg((s * 6) - 90));
            ctx.stroke();

            ctx.font = "25px serif";
            ctx.fillStyle = 'rgba(0,255,255,1)';
            ctx.fillText(today, 160, 250);
            ctx.font = '25px serif';
            ctx.fillStyle = 'rgba(0,255,255,1)';
            var h = ('0' + h).slice(-2);
            var m = ('0' + m).slice(-2);
            var s = ('0' + s).slice(-2);
            var ms = ('0' + ms).slice(-3);
            ctx.fillText(h + ':' + m + ':' + s + ':' + ms, 170, 280);
        }
        setInterval(renderTime, 40);
        // renderTime();
        将角度转化为弧度

        function deg(deg) {
            var f = Math.PI / 180;
            return deg * f;
        }
    </script>
</body>

</html>
